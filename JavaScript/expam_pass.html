<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result</title>
</head>
<body>
    <h1>Exam Result</h1>
    <form name="myForm">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="html">HTML</label>
        <input type="number" name="html" id="html">
        <br><br>
        <label for="css">CSS</label>
        <input type="number" name="css" id="css">
        <br><br>
        <label for="js">JS</label>
        <input type="number" name="js" id="js">
        <br><br>
        <button type="button" onclick="result()">Result</button>
    </form>

    <script>
        function result(){
            //alert("Hello");
            let name = document.myForm.name.value;
            console.log(name);
            let html = document.myForm.html.value;
            console.log(html);
            let css = document.myForm.css.value;
            console.log(css);
            let js = document.myForm.js.value;
            console.log(js);

            if (html >=50 && html <=80 && css >=50 && css <=80 && js >=50 && js <=80){
                document.write('<h1>' +name+  ' is Pass</h1>');
            }else if (html >=81 && css >=50 && css <= 80 && js >=50 && js <= 80){
                document.write('<h1>' +name+ ' Got HTML Distinction');
            }else if (html >=50 && html <=80 && css >=81 && js >=50 && js <= 80){
                document.write('<h1>' +name+ ' Got CSS Distinction');
            }else if (html >=50 && html <= 80 && css >=50 && css <=80 && js >=81){
                document.write('<h1>' +name+ ' Got JS Distinction');
            }else if (html >=81 && css >=81 && js >=81){
                document.write('<h1>' +name+ ' Got 3 Distinctions');
            }else if (html >=81 && css >= 81 && js <=80 && js >=50 || html <=80 && html >= 50 && css >= 81 && js >= 81 || html >= 81 && css <=80 && css >= 50  && js >= 81 ){
                document.write('<h1>' +name+ ' Got 2 Distinctions');
            }else {
                document.write('<h1>' +name+  ' is Fail</h1>');
            }

        }
    </script>
</body>
</html>
