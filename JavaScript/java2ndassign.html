<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let h = prompt("Enter Number")
        console.log(h);
        for (let i = 1; i<=12; i++){
            document.write(`<h3>${h} x ${i} = ${h*i}</h3>`);
        }
    </script>
</body>
</html>
